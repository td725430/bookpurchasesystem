<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户注册</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }
        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }
    </style>
</head>
<body>
<div th:replace="~{commons/ucommons::topbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{commons/ucommons::sidebar(active='list.html')}"/>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="table-responsive">
                <form th:action="@{/user/toUpdateUser}" method="post">
                    <table class="table table-striped table-sm">
                        <tr>
                            <td colspan="3" height="20px"></td>
                        </tr>
                        <tr>
                            <td>用户Id</td>
                            <td>
                                <input name="id" type="text" th:value="${user.getId()}" class="text" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td>用户名</td>
                            <td>
                                <input name="name" type="text" th:value="${user.getName()}" class="text" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td>姓名</td>
                            <td>
                                <input type="text" name="fullName"  th:value="${user.getFullName()}" class="text" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td>E-mail</td>
                            <td>
                                <input type="email" name="email" class="text" th:value="${user.getEmail()}" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td>手机号</td>
                            <td>
                                <input type="text" name="tel" class="text" th:value="${user.getTel()}" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td>住址</td>
                            <td>
                                <input type="text" name="address" class="text" th:value="${user.getAddress()}" readonly/>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <input type="submit" th:value="修改信息"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </main>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<!-- Icons -->
<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<!-- Graphs -->
<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</body>
</html>
