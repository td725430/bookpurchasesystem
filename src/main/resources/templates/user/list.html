<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<div th:replace="~{commons/ucommons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/ucommons::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<th type="hidden"></th>
								<th>书名</th>
								<th>价格</th>
								<th>库存</th>
								<th>作者</th>
								<th>购买数量</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
								<tr th:each="book:${books}">
									<form th:action="@{/user/addCart}" method="post">
										<td>
											<input type="hidden" name="bookId" th:value="${book.getId()}">
										</td>
										<td>
											<input name="name" th:value="${book.getName()}" readonly>
										</td>
										<td>
											<input name="price" th:value="${book.getPrice()}" readonly>
										</td>
										<td>
											<input name="stock" th:value="${book.getNum()}" readonly>
										</td>
										<td>
											<input name="author" th:value="${book.getAuthor()}" readonly>
										</td>
										<td>
											<input type="number" name="num" min="1" value="1"/>
										</td>
										<td>
											<input type="submit" value="加入购物车"/>
										</td>
									</form>
								</tr>
							<tr>
								<td colspan="8">
									<div class="pagelist">
										<p>当前<span th:text="${books.getNumber()} + 1"></span>页,总<span th:text="${books.totalPages}"></span>页
											　　　　　　　　　　　　　　　　　共<span th:text="${books.totalElements}"></span>条记录
											<a th:href="@{/user/listBook}">首页</a>
											<a th:href="@{/user/listBook(pageNum = ${books.hasPrevious()} ? ${books.getNumber() } : 1)}">上一页</a>
											<a th:href="@{/user/listBook(pageNum = ${books.hasNext()} ? ${books.getNumber()} + 2 : ${books.totalPages})}">下一页</a>
											<a th:href="@{/user/listBook(pageNum = ${books.totalPages})}">尾页</a></p>
									</div>
								</td>
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

	<!-- Icons -->
	<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
	<script>
		feather.replace()
	</script>

	<!-- Graphs -->
	<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
	<script>
		var ctx = document.getElementById("myChart");
		var myChart = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
				datasets: [{
					data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
					lineTension: 0,
					backgroundColor: 'transparent',
					borderColor: '#007bff',
					borderWidth: 4,
					pointBackgroundColor: '#007bff'
				}]
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: false
						}
					}]
				},
				legend: {
					display: false,
				}
			}
		});
	</script>
	</body>
</html>
