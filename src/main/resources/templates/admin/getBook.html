<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
		</style>
	</head>

	<body>
	<div th:replace="~{commons/acommons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/acommons::sidebar(active='list.html')}"/>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
							<tr>
								<form th:action="@{/admin/getBook}" method="get">
									<div class="form-group">
										<label>图书名称</label>
										<input type="text" name="name" class="form-control" placeholder="请输入书名">
									</div>
									<button type="submit" class="btn btn-primary">查询</button>
								</form>
							</tr>
							<tr>
								<th>书名</th>
								<th>价格</th>
								<th>库存</th>
								<th>作者</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr th:each="book:${bookList}">
								<td th:text="${book.getName()}"></td>
								<td th:text="${book.getPrice()}"></td>
								<td th:text="${book.getNum()}"></td>
								<td th:text="${book.getAuthor()}"></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/admin/toUpdateBook/}+${book.getId()}">修改</a>
									<a class="btn btn-sm btn-danger" th:href="@{/admin/deleteBook/}+${book.getId()}">删除</a>
								</td>
							</tr>
<!--							<tr>-->
<!--								<td colspan="8">-->
<!--									<div class="pagelist">-->
<!--										<p>当前<span th:text="${bookList.getNumber()} + 1"></span>页,总<span th:text="${bookList.totalPages}"></span>页-->
<!--											　　　　　　　　　　　　　　　　　共<span th:text="${bookList.totalElements}"></span>条记录-->
<!--											<a th:href="@{/admin/getbook}">首页</a>-->
<!--											<a th:href="@{/admin/getbook(pageNum = ${bookList.hasPrevious()} ? ${bookList.getNumber() } : 1)}">上一页</a>-->
<!--											<a th:href="@{/admin/getbook(pageNum = ${bookList.hasNext()} ? ${bookList.getNumber()} + 2 : ${bookList.totalPages})}">下一页</a>-->
<!--											<a th:href="@{/admin/getbook(pageNum = ${bookList.totalPages})}">尾页</a></p>-->
<!--									</div>-->
<!--								</td>-->
<!--							</tr>-->
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
